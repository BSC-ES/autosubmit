[experiment]
# No need to change.
EXPID =
# No need to change.
TEMPLATE = template_%(EXPID)s
# Supply the HPC username. STRING =
HPCUSER =
# Select the model. STRING = ecearth, nemo
MODEL =
# Select the model version. STRING = v2.0, v2.1, v2.2.0, v2.2.1, v2.2.2, v2.2.3, v2.3.0, v3.1-r437, v3.1-r593, v3.1-r650 (for EC-Earth), ecearth-v2.2, v3.2, v3.3 (for NEMO)
VERSION =
# Supply the list of start dates. LIST = 19601101 19651101 19701101 19751101
DATELIST =
# Supply the list of members. LIST = fc0 fc1 fc2 fc3 fc4
MEMBERS =
# Chunk size (in months). NUMERIC = 4, 6, 12
CHUNKSIZE =
# Total number of chunks in experiment. NUMERIC = 30, 15, 10
NUMCHUNKS =
# Start experiment from chunk number? NUMERIC = 1
CHUNKINI =
# Perturbation method for creating different initial conditions [Default: Do set "atm_ocean"]. STRING = atm_ocean, atm, ocean
PERT_method =
# Member to be used for perturbation [Default: Do set "fc0"]. STRING = fc0, fc1, fc2
PERT_member =
# Model restart ini. (initialization) from expid [Default: leave empty]. STRING = histo-klaus, b02p
MODEL_rstini =
# Model day previous for restart ini. [Default: leave empty]. NUMERIC = 36524, 51438
day_prev_rst =
# Is a rerun or not? [Default: Do set "FALSE"]. BOOLEAN = TRUE, FALSE
RERUN =
# If RERUN = TRUE then supply the list of chunks to rerun. 
# LIST = 19601101 [ fc0 [1, 2, 3, 4], fc1 [1] ], 16651101 [ fc0 [1, 3] ]
# If RERUN = TRUE then supply the list of chunks to rerun.
# LIST = [ {"sd":"19601101", "ms": [ {"m":"fc0", "cs":[1, 2, 3, 4]}, {"m":"fc1", "cs":[1]} ]}, {"sd":"16651101", "ms": [ {"m":"fc0", "cs":[1, 3]} ]} ]
CHUNKLIST = 

[grid]
# AGCM grid resolution, horizontal (truncation T) and vertical (levels L). STRING = T159L62, T255L62, T799L62 (IFS)
IFS_resolution =
# OGCM grid resolution. STRING = ORCA1, ORCA1L46, ORCA025L46 (NEMO)
NEMO_resolution =

[oasis]
# Coupler (OASIS) options. STRING = yes=OAGCM, no=OGCM, simulate=AGCM
OASIS3 =
# Number of pseduo-parallel cores for coupler [Default: Do set "1"]. NUMERIC = 1, 4, 8
OASIS_nproc =

[ifs]
# Atmospheric initial conditions ready to be used. STRING = b07n, b09j
ATM_ini =
# Atmospheric restart date (can be different from start-date). NUMERIC = YYYYMMDD
ATM_rstdate =
# [Default: Do set "FALSE"]. BOOLEAN = TRUE, FALSE
CMIP5 =
# Number of parallel cores for AGCM component. NUMERIC = 28, 100
IFS_nproc =
# If IFS_nproc < 47 then use "1". NUMERIC = 1, 4
NPRTRVIFS =
# Coupling frequency (in hours) [Default: Do set "3"]. NUMERIC = 3
RUN_coupFreq =
# Post-procssing frequency (in hours) [Default: Do set "3"]. NUMERIC = 3, 6
NFRP =
# Choose RCP value [Default: Do set "2"]. NUMERIC = 0, 1=3-PD, 2=4.5, 3=6, 4=8.5
Nrcp =
# [Default: Do set "1"]. NUMERIC = 0, 1
NHINCSOL =
# Save daily output or not [Default: Do set "FALSE"]. BOOLEAN = TRUE, FALSE
SAVEDD =

[nemo]
# Number of parallel cores along X dimension. NUMERIC = 4, 6
NEMO_nprocX =
# Number of parallel cores along Y dimension. NUMERIC = 4, 6
NEMO_nprocY =
# Number of parallel cores for OGCM component. NUMERIC = 16, 24, 36
NEMO_nproc =
# Ocean Advection Scheme [Default: Do set "tvd"]. STRING = tvd, cen2
ADVSCH =
# Initialization from NEMOVAR, another experiment or clim and rest (in NEMO templates). STRING = fa9p, s4, b00v, clim
OCEAN_ini =
# Date of the restart (can be different of the startdate in NEMO templates). NUMERIC = YYYYMMDD
OCEAN_rstdate =
# Nudging activation (in NEMO templates). BOOLEAN = TRUE, FALSE
OCEAN_NUDGING =
# Toward which data to nudge (in NEMO templates). STRING = fa9p, s4
OCEAN_NUDDATA = 
# Year of the forcing or -1 if same as run year (in NEMO templates). INTEGER = YYYY, -1
OCEAN_FORCYEAR =
# Forcing files. STRING = ERAINTERIM-ORCA1, DFS4.3
OCEAN_FORCTYPE =
# Reduced (sea ice conc, thick, temp and snow cover + sst, sss, mld, barotrop. and merid. stf, 3d ocean temp, heat and salt contents in some layers) or full outputs. BOOLEAN = TRUE, FALSE
