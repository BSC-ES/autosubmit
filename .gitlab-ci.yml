before_script:
  - export GIT_SSL_NO_VERIFY=1
  - export PATH="$HOME/miniconda2/bin:$PATH"

stages:
  - prepare
  - test
  - report
  - clean

cache:
  paths:
    - test/report

prepare:
  stage: prepare
  script:
    - conda update conda

test_python2:
  stage: test
  script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - conda env update -f environment.yml -n autosubmit2 python=2.7
    - source activate autosubmit2
    - nosetests --with-coverage --cover-xml-file=test/report/python2/coverage.xml test
    - python run_test.py

