RERUN:
  RERUN: 'FALSE'
  CHUNKLIST: ''
JOBS:
  SYNCHRONIZE:
    FILE: templates/synchronize.tmpl.sh
    WALLCLOCK: 01:00
    RUNNING: once
  CONFIG_SETUP:
    FILE: templates/config_setup.tmpl.sh
    DEPENDENCIES:
      SYNCHRONIZE:
      CONFIG_SETUP:
        members_from:
          all:
            members_to: fc00
    WALLCLOCK: 00:30
