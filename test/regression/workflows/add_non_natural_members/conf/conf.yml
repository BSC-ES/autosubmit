CONFIG:
  AUTOSUBMIT_VERSION: 4.1.15
  MAXWAITINGJOBS: '30'
  TOTALJOBS: '30'
  SAFETYSLEEPTIME: 10
  RETRIALS: 0
MAIL:
  NOTIFICATIONS: false
