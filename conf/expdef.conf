# Monthly (true) of chunk-length (false) restarts. BOOLEAN = TRUE, FALSE
OCEAN_ALLRST =
# Save daily output or not [Default: Do set "FALSE"]. BOOLEAN = TRUE, FALSE
SAVEDDO =

[ice]
