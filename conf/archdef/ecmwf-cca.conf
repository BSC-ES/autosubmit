[archdef]
MODELS_DIR = /project/spesiccf/shared/models
SCRATCH_DIR = /scratch/ms
SCRATCH_TMP_DIR = $SCRATCHDIR
HSM_DIR = ec:/c3m

GRIBAPIPATH = /usr/local/apps/grib_api/1.13.0/INTEL/140/bin64
GRIBAPIPATH_DEF = /usr/local/apps/grib_api/1.13.0/INTEL/140/share/grib_api/definitions
GRIBAPIPATH_SAM = /usr/local/apps/grib_api/1.13.0/INTEL/140/ifs_samples/grib1

ENVCOM3=
# modules setup
 set +xuve
 module swap PrgEnv-cray PrgEnv-intel
 module load szip/2.1
 module load hdf5/1.8.11
 module load netcdf/4.3.0
 module swap grib_api grib_api/1.13.0
 module swap emos emos/395-r64
 module load cdo/1.6.1
 module load nco/4.3.7
 PATH=/project/spesiccf/shared/opt/rebuild_nemo-ece3/intel-14/bin:${PATH}
 set -xuve

CDFTOOLS2=
 module load cdftools/2.1

CDFTOOLS3=
 module load cdftools/3.0

ENVPARA3=
# modules setup
export MPICH_GNI_MAX_EAGER_MSG_SIZE=16384 # default 8192

RUNPARAIFS3=
# set +e to avoid random errors at the end of each chunk
 set +e
 ulimit -s unlimited
 aprun -n ${ifs_numproc} ${ifs_exe_file} -v ecmwf -e ${exp_name}
 set -e

RUNPARANEM3=
# set +e to avoid random errors at the end of each chunk
 set +e
 ulimit -s unlimited
 aprun -n $nem_numproc ${nem_exe_file}
 set -e

RUNPARAECE3=
# set +e to avoid random errors at the end of each chunk
 set +e
 ulimit -s unlimited
 aprun -n ${oas_numproc} ${oas_exe_file} : \
       -n ${ifs_numproc} ${ifs_exe_file} -v ecmwf -e ${exp_name} : \
       -n ${nem_numproc} ${nem_exe_file}
 set -e

