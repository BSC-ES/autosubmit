CONFIG:
  AUTOSUBMIT_VERSION: 4.1.15
  MAXWAITINGJOBS: '30'
  TOTALJOBS: '30'
  SAFETYSLEEPTIME: 10
  RETRIALS: 0
MAIL:
  NOTIFICATIONS: false
  TO: ''
COMMUNICATIONS:
  API: paramiko
STORAGE:
  TYPE: pkl
  COPY_REMOTE_LOGS: 'True'
MIGRATE:
  TO_USER: ''
DEFAULT:
  EXPID: a00h
  HPCARCH: MARENOSTRUM5
EXPERIMENT:
  DATELIST: '20240102'
  MEMBERS: 000 001 002
  CHUNKSIZEUNIT: day
  CHUNKSIZE: 1
  NUMCHUNKS: 3
  CHUNKINI: ''
  CALENDAR: standard
PROJECT:
  PROJECT_TYPE: none
  PROJECT_DESTINATION: auto-monarch
SVN:
  PROJECT_URL: ''
  PROJECT_REVISION: ''
LOCAL:
  PROJECT_PATH: ''
PROJECT_FILES:
  FILE_PROJECT_CONF: ''
  FILE_JOBS_CONF: ''
  JOB_SCRIPTS_TYPE: ''
RERUN:
  RERUN: 'FALSE'
  CHUNKLIST: ''
JOBS:
  ARCHIVE:
    FILE: templates/archive.sh
    RUNNING: chunk
    WALLCLOCK: 01:00
    NOTIFY_ON:
    - FAILED
    ADDITIONAL_FILES: []
  CLEAN:
    FILE: templates/clean.sh
    RUNNING: chunk
    WALLCLOCK: 00:10
    NOTIFY_ON:
    - FAILED
    DEPENDENCIES:
      ARCHIVE:
        CHUNKS_FROM:
          ALL:
            MEMBERS_TO: all
    DELETE_WHEN_EDGELESS: False
