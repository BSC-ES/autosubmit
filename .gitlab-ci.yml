report_codacy:
  stage: report
  script:
    - source activate autosubmit2
    - pip install codacy-coverage --upgrade
    - python-codacy-coverage -r test/report/python2/coverage.xml

clean:
  stage: clean
  script:
    - conda clean --all --yes