GRIBAPIPATH = /work/pr1u1011/pr1u1011/pr1e1001/opt/grib_api-1.9.9/pgi-13/bin
GRIBAPIPATH_DEF = /work/pr1u1011/pr1u1011/pr1e1001/opt/grib_api-1.9.9/pgi-13/share/definitions
