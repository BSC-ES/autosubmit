DEFAULT:
  EXPID: a2da
  HPCARCH: TEST_SLURM
  CUSTOM_CONFIG: hidden
JOBS:
  LOCAL_SETUP:
    FILE: hidden
    PLATFORM: TEST_SLURM
    RUNNING: once
    CHECK: on_submission
    DEPENDENCIES: {}
  SYNCHRONIZE:
    FILE: hidden
    PLATFORM: TEST_SLURM
    DEPENDENCIES:
      LOCAL_SETUP: {}
    RUNNING: once
    CHECK: on_submission
  REMOTE_SETUP:
    FILE: hidden
    PLATFORM: TEST_SLURM
    DEPENDENCIES:
      SYNCHRONIZE: {}
    RUNNING: once
    WALLCLOCK: 02:00
    CHECK: on_submission
  INI:
    FILE: hidden
    PLATFORM: TEST_SLURM
    DEPENDENCIES:
      REMOTE_SETUP: {}
    RUNNING: member
    WALLCLOCK: 00:30
    CHECK: on_submission
  SIM:
    FILE: hidden
    PLATFORM: TEST_SLURM
    DEPENDENCIES:
      INI: {}
      SIM-1: {}
    RUNNING: chunk
    WALLCLOCK: 00:50
    CHECK: on_submission
    NODES: 4
    PARTITION: small
  DN:
    FILE: hidden
    DEPENDENCIES:
      SIM:
        STATUS: RUNNING
        ANY_FINAL_STATUS_IS_VALID: true
      DN:
        SPLITS_FROM:
          ALL:
            SPLITS_TO: previous
      DN-1:
    RUNNING: chunk
    WALLCLOCK: 02:00
    PLATFORM: TEST_SLURM
    SPLITS: auto
    TOTALJOBS: 1
    CHECK: on_submission
    RETRIALS: 1
  OPA_ENERGY_ONSHORE:
    DEPENDENCIES:
      DN:
        SPLITS_FROM:
          ALL:
            SPLITS_TO: '[1:auto]*\1'
      OPA_ENERGY_ONSHORE:
        SPLITS_FROM:
          ALL:
            SPLITS_TO: previous
            STATUS: FAILED
      OPA_ENERGY_ONSHORE-1:
    FILE: hidden
    PLATFORM: TEST_SLURM
    PARTITION: '%CURRENT_APP_PARTITION%'
    RUNNING: chunk
    NODES: 1
    PROCESSORS: '%CURRENT_OPA_PROCESSORS%'
    TASKS: 1
    THREADS: 1
    CHECK: on_submission
    CUSTOM_DIRECTIVES: '%CURRENT_OPA_CUSTOM_DIRECTIVES%'
    EXCLUSIVE: '%CURRENT_OPA_EXCLUSIVE%'
    RETRIALS: '1'
    WALLCLOCK: 00:20
    NAME: energy_onshore
    SPLITS: auto
  APP_ENERGY_ONSHORE:
    FILE: hidden
    DEPENDENCIES:
      OPA_ENERGY_ONSHORE:
        SPLITS_FROM:
          ALL:
            SPLITS_TO: '[1:auto]*\1'
            STATUS: FAILED
      APP_ENERGY_ONSHORE:
        SPLITS_FROM:
          ALL:
            SPLITS_TO: previous
            STATUS: FAILED
      APP_ENERGY_ONSHORE-1:
    RUNNING: chunk
    WALLCLOCK: 00:20
    PLATFORM: TEST_SLURM
    PARTITION: '%CURRENT_APP_PARTITION%'
    NODES: 1
    PROCESSORS: 1
    TASKS: 1
    THREADS: 1
    CHECK: on_submission
    NAME: ENERGY_ONSHORE
    SPLITS: auto
  APP_DATA:
    PLATFORM: TEST_SLURM
    DEPENDENCIES: {}
    FILE: ''
EXPERIMENT:
  DATELIST: 19900101
  MEMBERS: fc0
  CHUNKSIZEUNIT: day
  CHUNKSIZE: 20
  NUMCHUNKS: 2
  CALENDAR: standard
  SPLITSIZEUNIT: day
PROJECT:
